<h1 mat-dialog-title>List of Authors</h1>
<div mat-dialog-content>
  <mat-card class="author-info" *ngFor="let book of data.authors;">
    <mat-card-content>
      {{book.firstName}} {{book.lastName}}
    </mat-card-content>
  </mat-card>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
